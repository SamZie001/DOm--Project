<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart| DOM</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="store">
        <div class="title">
          <h1> Your Shopping Cart</h4>
        </div>

        <div class="items">
          <div class="goods">
            <img class="pp" src="./media/face cap.jpg" alt="" />
            <div class="apart">
              <p>Nike Face-Cap</p>
              <img class="plus" src="./media/iconmonstr-plus-5.svg" alt="" />
              <p class="count">1</p>
              <img class="minus" src="./media/iconmonstr-minus-5.svg" alt="" />
              <p>100</p>
              <p>100</p>
              <button class="exx">X</button>
            </div>
          </div>
          <div class="goods">
            <img class="pp" src="./media/jeans.jfif" alt="" />
            <div class="apart">
              <p>Men's Jeans</p>
              <img class="plus" src="./media/iconmonstr-plus-5.svg" alt="" />
              <p class="count">1</p>
              <img class="minus" src="./media/iconmonstr-minus-5.svg" alt="" />
              <p>110</p>
              <p>110</p>
              <button class="exx">X</button>
            </div>
          </div>
          <div class="goods">
            <img
              class="pp"
              src="./media/mens-black-jacket-500x500.jpg"
              alt=""
            />
            <div class="apart">
              <p>Men's black jacket</p>
              <img class="plus" src="./media/iconmonstr-plus-5.svg" alt="" />
              <p class="count">1</p>
              <img class="minus" src="./media/iconmonstr-minus-5.svg" alt="" />
              <p>250</p>
              <p>250</p>
              <button class="exx">X</button>
            </div>
          </div>
          <div class="goods">
            <img class="pp" src="./media/slides.jpg" alt="" />
            <div class="apart">
              <p>Adiddas Slides -Black</p>
              <img class="plus" src="./media/iconmonstr-plus-5.svg" alt="" />
              <p class="count">1</p>
              <img class="minus" src="./media/iconmonstr-minus-5.svg" alt="" />
              <p>250</p>
              <p>250</p>
              <button class="exx">X</button>
            </div>
          </div>
          <div class="goods">
            <img class="pp" src="./media/tshirt.jfif" alt="" />
            <div class="apart">
              <p>Black T-Shirt</p>
              <img class="plus" src="./media/iconmonstr-plus-5.svg" alt="" />
              <p class="count">1</p>
              <img class="minus" src="./media/iconmonstr-minus-5.svg" alt="" />
              <p>100</p>
              <p>100</p>
              <button class="exx">X</button>
            </div>
          </div>
        </div>
      </div>
    </main>


  </body>
  <script src="/script.js"></script>
</html>
